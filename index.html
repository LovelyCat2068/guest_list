<!DOCTYPE html>
<html>
<head>
    <title>Guest List</title>
    <script src="function.js"></script>
</head>
<body>
    <center>
        <h1>Guest List</h1>
        <input type="text" placeholder="Enter Name" id="input_submit_name">
        <button id="submit_button" onclick="submit()" > Submit </button>
        <hr>
        <div id="show_names"></div>
        <hr>
        <h1>Guest List</h1>
        <br>
        <button id="show_button" onclick="show()">Show</button>
        <div id="show"></div>
        <hr>
        <button id="sort" onclick="sort_names()">Sort</button>
        <hr>
        <div id="sorted"></div>
        <hr>
        <input type="text" placeholder="Search Name" id="input_search_name">
        <button id="search_button" onclick="search()">Search</button>
        <br>
        <div id="search_output_times"></div>
    </center>
</body>
</html>
